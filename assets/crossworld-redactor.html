<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="crossworld-redactor.css">
        <title>CrossWorld Redactor</title>
    </head>
    <body>

        <div id="view">
            <div id="root" class="draggable"></div>
            <button class="zoom-button" id="zoom-out">zoom-out</button>
            <button class="zoom-button" id="zoom-in">zoom-in</button>
        </div>
        

        <div id="word-block">
            <form id="add-word">
                <input id="word" type="text" placeholder="new word"/>
                <input type=submit value="Add word" class="button" />
            </form>

            <div id="word-container"></div>

            <div id="word-controls" class="hidden">
                <div class="controls">
                    <button id="generate" class="button">remix crossword</button>                
                    <button id="remove-word" class="button">remove this word</button>
                </div>
                
                <form id="add-hint">
                        <textarea id="hint-edit" placeholder="add a hint for this word (all words need hints)"></textarea>
                        <br />
                        <input type="submit" value="save hint" class="button"/>
                </form>
            </div>
        </div>

        <div class="controls">
            <a href="/"><button class="button">back to main menu</button></a>                
            <button id="save-crossword" class="button">Save Crossword</button>
        </div>






        
        <script src="crossworld-redactor.js"></script>
    </body>
</html>
