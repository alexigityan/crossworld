<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="crossworld.css">
    </head>
    <body>
        <form id="addWord">
            <input id="word" type="text" />
            <input type=submit value="Add word" />
        </form>
        <button id="generate">Generate</button>
        <button id="remove-word">Remove Word</button>

        <div id="words"></div>

        <form id="addHint">
            <span>Hint: </span><textarea id="hint"></textarea>
            <input type=submit value="Save" />
        </form>

        <div id="view">
            <div id="root"></div>
            <button class="zoom-button" id="zoom-out">zoom-out</button>
            <button class="zoom-button" id="zoom-in">zoom-in</button>
        </div>
        
        <script src="crossworld.js"></script>
    </body>
</html>
